<div>
  <app-notification></app-notification>
</div>
<nav class="w-full flex justify-between items-center p-5 bg-amber-600 shadow-2xl border-2 border-gray-700">
  <div class="flex items-center">
    <div class="logo">
      <span class="text-gray-800 text-4xl font-bold">EditMasters</span>
    </div>
    <div class="home ml-4">
      <span routerLink="/" class="text-xl cursor-pointer ml-4 text-gray-800 font-bold hover:text-white">
        <i class="fa fa-home" aria-hidden="true"></i>Home
      </span>
    </div>
  </div>

  <ng-container *ngIf="!isLoggedIn">
    <span routerLink="/login" class="text-xl cursor-pointer text-gray-800 font-bold m-3 hover:text-white">Login</span>
    <span  routerLink="/register" class="text-xl cursor-pointer text-gray-800 font-bold m-3 hover:text-white">
      <i class="fa-solid fa-user-plus"></i>
      User Registration</span>
  </ng-container>

<!--  Checking and displaying navigation for User -->
  <ng-container *ngIf="isLoggedIn && !isAdmin">
    <!-- Navigation links for users -->
    <button id="menu-button"
            class="lg:hidden p-2 focus:outline-none focus:shadow-outline"
            (click)="showMenu = !showMenu">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
      </svg>
    </button>
    <div id="nav-items" class="lg:flex space-x-4" [class.hidden]="!showMenu">
      <span routerLink="/dashboard" class="text-xl cursor-pointer text-gray-800 font-bold m-3 hover:text-white">
        <i class="fa-solid fa-table-columns"></i>
        Dashboard</span>
      <span routerLink="/profile" class="text-xl cursor-pointer text-gray-800 font-bold m-3 hover:text-white">
        <i class="fa-solid fa-user"></i>
        User Profile</span>
      <span (click)="logout()"
              class="bg-indigo-500 m-2 px-8 sp-2 pt-1 rounded mt-2 text-white hover:border-gray-700
              border-transparent border-2 transition-transform duration-300 ease-in-out active:scale-110"
      > <i class="fa-solid fa-right-from-bracket"></i> Logout </span>
    </div>
  </ng-container>
  <!--  Checking and displaying navigation for Admin -->
  <ng-container *ngIf="isLoggedIn && isAdmin">
    <!-- Navigation links for admins -->
    <button id="menu-button" class="lg:hidden p-2 focus:outline-none focus:shadow-outline" (click)="showMenu = !showMenu">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
      </svg>
    </button>
    <div id="nav-items" class="lg:flex space-x-4" [class.hidden]="!showMenu">
      <span routerLink="/admin-dashboard" class="text-xl cursor-pointer text-gray-800 font-bold m-3 hover:text-white">
        <i class="fa-solid fa-table-columns"></i>
        Admin Dashboard</span>
      <span routerLink="/admin-profile" class="text-xl cursor-pointer text-gray-800 font-bold m-3 hover:text-white">
        <i class="fa-solid fa-user-tie">
        </i> Admin Profile</span>
      <span (click)="logout()"
            class="bg-indigo-500 m-2 px-8 sp-2 pt-1 rounded mt-2 text-white hover:border-gray-700
              border-transparent border-2 transition-transform duration-300 ease-in-out active:scale-110"
      > <i class="fa-solid fa-right-from-bracket"></i>  Logout </span>
    </div>
  </ng-container>
</nav>
