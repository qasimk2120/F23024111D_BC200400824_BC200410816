<div class="min-h-screen bg-gradient-to-r from-black via-gray-700 to-yellow-600 " >
<div class="lg:w-4/12  p-12 shadow-lg shadow-gray-700 mx-auto bg-gradient-to-r from-black via-gray-700 to-yellow-600">
  <h3 class="text-3xl text-center font-semibold py-5">Register as Admin</h3>
  <form [formGroup]="adminRegisterForm" class="flex flex-col">
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName = "firstName"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="FirstName"
      />
      <span *ngIf="adminRegisterForm.hasError('required', 'firstName') && adminRegisterForm.controls['firstName'].dirty" class="text-red-500">First Name is required</span>
    </div>
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName = "lastName"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="LastName"
      />
      <span *ngIf="adminRegisterForm.hasError('required', 'lastName') && adminRegisterForm.controls['lastName'].dirty" class="text-red-500">Last Name is required</span>
    </div>
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName = "email"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Email"
      />
      <span *ngIf="adminRegisterForm.hasError('required', 'email') && adminRegisterForm.controls['email'].dirty" class="text-red-500">Email is required</span>
      <span *ngIf="adminRegisterForm.hasError('email', 'email') " class="text-red-500">Email is Invalid</span>
      <span *ngIf="errorMessageEmail" class="text-red-500">{{errorMessageEmail}}</span>
    </div>
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName = "userName"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="User Name"
      />
      <span *ngIf="adminRegisterForm.hasError('required', 'userName') && adminRegisterForm.controls['userName'].dirty" class="text-red-500">User Name is required</span>
      <span *ngIf="errorMessageUsername" class="text-red-500">{{errorMessageUsername}}</span>
    </div>
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName ="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      />
      <span *ngIf="adminRegisterForm.hasError('required', 'password') && adminRegisterForm.controls['password'].dirty" class="text-red-500">Password is required</span>
    </div>
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName ="confirmPassword"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Confirm Password"
      />
      <span *ngIf="adminRegisterForm.hasError('required', 'confirmPassword') && adminRegisterForm.controls['confirmPassword'].dirty" class="text-red-500">Confirm Password is required</span>
      <span *ngIf="adminRegisterForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="text-red-500">Password's dont match</span>
    </div>
    <button  [disabled]="adminRegisterForm.invalid" [class.disabled]="adminRegisterForm.invalid" (click)="adminRegister()" class="bg-indigo-500 p-2 rounded mt-2 text-white  hover:border-black border-transparent border-2 transition-transform duration-300 ease-in-out active:scale-110">Submit</button>
  </form>
  <div class="flex justify-center mt-5">
    <span>Already Have Account?</span>
    <a routerLink="/admin-login" class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
  </div>
</div>
</div>
