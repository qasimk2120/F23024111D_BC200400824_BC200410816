<div class="min-h-screen bg-gradient-to-r from-black via-gray-700 to-yellow-600 ">
<div class="lg:w-4/12  p-12 shadow-lg shadow-black mx-auto bg-gradient-to-r from-black via-gray-700 to-yellow-600">
  <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
  <form [formGroup]="loginForm" class="flex flex-col">
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName = "email"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Email"
      />
      <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty" class="text-red-500">Email is required</span>
      <span *ngIf="loginForm.hasError('email', 'email') " class="text-red-500">Email is Invalid</span>
      <span *ngIf="errorMessageEmail" class="text-red-500">{{errorMessageEmail}}</span>
    </div>

    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName ="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      />
      <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" class="text-red-500">Password is required</span>
    </div>

    <button  [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()"
             class="bg-indigo-500 p-2 rounded mt-2 text-white hover:border-gray-700 border-transparent border-2 transition-transform duration-300 ease-in-out active:scale-110">
      Login</button>
  </form>
  <div class="flex justify-between mt-4">
    <div>
      <button routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer hover:text-white">Forgot Password</button>
    </div>
    <div>
      <button routerLink="/register"
         class="bg-yellow-700 p-2 rounded mt-2 text-white hover:border-gray-700 border-transparent border-2 transition-transform duration-100 ease-in-out active:scale-110">
        New here? Create Account</button>
    </div>
  </div>
  <div class="mt-4 text-right">
    <button routerLink="/admin-login"
            class="text-red-500 cursor-pointer bg-gray-200 px-2 py-1 rounded hover:border-gray-700 border-transparent border-2 transition-transform duration-100 ease-in-out active:scale-110">
      â†’ Admin Login</button>
  </div>

</div>
</div>
