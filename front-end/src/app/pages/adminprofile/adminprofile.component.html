<div class="min-h-screen bg-gradient-to-r from-black via-gray-700 to-yellow-600 ">
<div *ngIf="admin" class="bg-gradient-to-r from-black via-gray-700 to-yellow-600  shadow-lg shadow-gray-900 rounded-lg p-6 flex justify-between items-center text-white">
  <div >
    <h1 *ngIf="admin.firstName || admin.lastName" class="text-2xl font-bold mb-2">Welcome, {{ admin.firstName }} {{ admin.lastName }}! </h1>
    <p *ngIf="admin.firstName" class=" mb-1">First Name: <span class="font-medium">{{ admin.firstName }}</span></p>
    <p *ngIf="admin.lastName" class="mb-1">Last Name: <span class="font-medium">{{ admin.lastName }}</span></p>
    <p *ngIf="admin.userName" class="mb-1">Username: <span class="font-medium">{{ admin.userName }}</span></p>
    <p *ngIf="admin.email" class="mb-1">Email: <span class="font-medium">{{ admin.email }}</span></p>
    <p *ngIf= "admin.isActive" class=" mb-1">Status: <span class="font-medium">{{ admin.isActive ? 'Active' : 'Inactive' }}</span></p>
  </div>
  <img *ngIf="admin.profileImage" [src]="admin.profileImage" alt="Profile Image" class="ml-4 h-24 w-24 object-cover rounded-full shadow-lg">
</div>
</div>
